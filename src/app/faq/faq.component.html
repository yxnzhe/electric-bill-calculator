<div class="container">
    <div class="illustration">
        <img [src]="assetPath('assets/svg/qna.svg')" alt="qna illustration" class="qnaIllu">
    </div>
    <div class="card p-2">
        <div class="card-header">
            <h1 class="card-title text-center">Frequently Asked Questions</h1>
        </div>
        <div class="card-body">
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <!-- change the id of the accordion to the question -->
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            How to use Elec Tricks?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show bg-light" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            To learn how to use Elec Tricks, please check out our detailed guide in the <a href="https://github.com/yxnzhe/electric-bill-calculator#how-to-use-elec-tricks" target="_blank">Readme file</a> on our GitHub repository. This guide provides step-by-step instructions and tips to help you get started with Elec Tricks.
                        </div>
                    </div>
                </div>

                <div class="accordion-item" *ngFor="let question of faqs; let i = index">
                    <h2 class="accordion-header" id="heading{{ i }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false">
                            {{ question.question }}
                        </button>
                    </h2>
                    <div [id]="'collapse' + i" class="accordion-collapse collapse bg-light" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ question.answer }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
